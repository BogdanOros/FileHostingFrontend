<div class="sign-in-format">
    <span class="sing-in-text" (click)="openModal()">
        {{ buttonText }}
    </span>
</div>
<modal #loginModal>
    <div class="modal-div">
        <h3 class="modal-title">Login</h3>
        <div class="form-group">
            <label for="login">Name:</label>
            <input [(ngModel)]="username" type="text" class="form-control" id="login">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input [(ngModel)]="password" type="password" class="form-control" id="pwd">
        </div>
        <button (click)="sendLoginRequest()" class="btn btn-primary">Sign in</button>
    </div>
</modal>
